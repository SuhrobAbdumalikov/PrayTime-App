<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <script
      src="https://kit.fontawesome.com/f35ca9bb4a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Pray Time App</title>
  </head>
  <body>
    <!-- loader -->
    <div class="lds-default" id="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- ======= -->
    <div class="container">
      <h1>
        Uzbekistan Pray Time <i class="fa-solid fa-star-and-crescent"></i>
      </h1>
      <h3 id="time"></h3>

      <div class="AllContent">
        <!-- ====Choose region==== -->
        <div class="chooseRegion">
          <div class="regionIcon">
            <i class="fa-solid fa-location-dot"></i>
            <p>Region</p>
          </div>
          <div class="allSelects">
            <select name="Country" id="country">
              <option selected disabled>Viloyatni Tanlang</option>
            </select>
            <select name="city" id="city">
              <option selected disabled>Shaharni Tanlang</option>
            </select>
            <button id="btn">Show Time</button>
          </div>
        </div>
        <!-- ===================== -->

        <!-- ====Qazo namoz==== -->
        <div class="qazoNamoz">
          <div class="qazo">
            <i class="fa-solid fa-book-quran"></i>
            <p>qazo</p>
          </div>
          <ul class="allNamoz">
            <li>
              <p>Bomdod</p>
              <div class="nameNamoz">
                <button id="minus">&minus;</button>
                <span id="qazoNumber">0</span>
                <button id="plus">&plus;</button>
              </div>
            </li>
            <li>
              <p>Peshin</p>
              <div class="nameNamoz">
                <button id="minus">&minus;</button>
                <span id="qazoNumber">0</span>
                <button id="plus">&plus;</button>
              </div>
            </li>
            <li>
              <p>Asr</p>
              <div class="nameNamoz">
                <button id="minus">&minus;</button>
                <span id="qazoNumber">0</span>
                <button id="plus">&plus;</button>
              </div>
            </li>
            <li>
              <p>Shom</p>
              <div class="nameNamoz">
                <button id="minus">&minus;</button>
                <span id="qazoNumber">0</span>
                <button id="plus">&plus;</button>
              </div>
            </li>
            <li>
              <p>Xufton</p>
              <div class="nameNamoz">
                <button id="minus">&minus;</button>
                <span id="qazoNumber">0</span>
                <button id="plus">&plus;</button>
              </div>
            </li>
            <button id="btnBackQazo">Back to Page</button>
          </ul>
        </div>
        <!-- ================-->

        <!-- ====Masjid Map==== -->
        <div class="MasjidMap">
          <div class="masjidIcon">
            <i class="fa-solid fa-mosque"></i>
            <p>Masjid</p>
          </div>
          <div class="googleMap">
            <iframe
              class="mosqueMap"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3176.025103160427!2d67.31928238357102!3d37.24711187051736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f3532790fbe875d%3A0x34f7ada70065f0c!2sManguzar%20jome&#39;%20masjidi!5e0!3m2!1sru!2s!4v1692136722188!5m2!1sru!2s"
              width="800"
              height="450"
              style="border: 5"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <button id="btnBackMap" class="btnBack">Back to Page</button>
          </div>
        </div>
        <!-- ================= -->

        <!-- ====Tasbeh section==== -->
        <div class="tasbehSection">
          <div class="tasbehIcon">
            <i class="fa-solid fa-kaaba"></i>
            <p>Tasbeh</p>
          </div>
          <div class="tasbehContent">
           <div class="generalNum">
            <h4>الله عظيم</h4>
            <p id="genNum">0/33</p>
           </div>
            <button id="btnTasbeh">0</button>
          </div>
          <button id="btnBackTasbeh" class="btnBackTas">Back To Page</button>
        </div>
        <!-- ====================== -->
      </div>

      <button id="btnBack">Back to Main Page</button>
      <div class="mainBox"></div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
